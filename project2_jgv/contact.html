<main>
      <h1>Contact Us</h1>

      <p class="required">* - required fields</p>
      <form id="multipleForm" method="post"
            action="http://itins3.madisoncollege.edu/echo.php">

              <label for="firstName"><span class="required">*</span> First Name</label>
              <input type="text" id="firstName" placeholder="First Name" name="firstName" maxlength="25" required
              pattern="[a-zA-Z]+">
              <br>

              <label for="lastName"><span class="required">*</span> Last Name</label>
              <input type="text" id="lastName" placeholder="Last Name" name="lastName" maxlength="25" required
              pattern="[a-zA-Z]+">
              <br>

              <label for="email"><span class="required">*</span> Email</label>
              <input type="email" id="email" placeholder="Example@Example.com" name="email" required
              pattern="[a-zA-Z0-9_!]+@[a-zA-Z0-9_!]+\.[a-zA-Z]{3}" />
              <br>

              <label for="phoneNumber">Phone Number</label>
              <input type="tel" id="phoneNumber" placeholder="999-999-999" name="phoneNumber" pattern="\d{3}[-]\d{3}[-]\d{4}" >
              <br><br>

              <label for="phoneType">Phone Type</label><br />
              <div class="selections">
              <input type="radio" id="phoneType" name="phoneType" value="Home"> <b>Home</b><br />
              <input type="radio" id="cellPhone" name="phoneType" value="Cell">
              <label for="cellPhone">Cell</label><br />
              <input type="radio" id="workPhone" name="phoneType" value="Work">
              <label for="workPhone">Work</label></div>
              <br>

              <label for="infoRequest">Information Requesting</label><br />
              <div class="selections">
              <input type="checkbox" id="infoRequest" name="Collections" value="Collections"> <b>Collections</b><br />
              <input type="checkbox" id="tradeIn" name="Trade-Ins" value="Trade-Ins">
              <label for="tradeIn">Trade-Ins</label><br />
              <input type="checkbox" id="addToMailing" name="AddToMailing" value="Add To Mailing">
              <label for="addToMailing">Add To Mailing</label></div>
              <br>
              <div class="button">
              <button type="submit">Submit</button>
              <button type="reset">Clear</button>
              </div>
      </form>


</main>
